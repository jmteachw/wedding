    <!-- Custom font -->
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">

</head>

<!-- The #page-top ID is part of the scrolling feature - the data-spy and data-target are part of the built-in Bootstrap scrollspy function -->

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll" href="#page-top">Aly and Jordan</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <!-- Hidden li included to remove active class from registry link when scrolled up past registry section -->
                    <li class="hidden">
                        <a class="page-scroll" href="#page-top"></a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#rsvp">R.S.V.P.</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#registry">Registry</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#photos">Photos</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Main Section -->
    <section id="main" class="section main-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-wrapper">
                        <div class="section-text">
                            <h1>Alyson and Jordan</h1>
                            <p>Saturday May 20, 2017</p>
                            <p>1500 Stonebridge Drive</p>
                            <p>Gretna, LA 70056</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- RSVP Section -->
    <section id="rsvp" class="section rsvp-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-wrapper">
                        <div class="section-text">
                            <h1>R.S.V.P.</h1>
                            <div class="rsvp-form">
                                <div id="rsvpMessages" class="hide" role="alert">
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    <div id="rsvpMessagesContent"></div>
                                </div>
                                <form id=rsvpForm>
                                    <div class="form-group">
                                        <label for="firstName">First Name</label>
                                        <input class="form-control" type="text" name="first-name" id="firstName" placeholder="First Name" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="lastName">Last Name</label>
                                        <input class="form-control" type="text" name="last-name" id="lastName" placeholder="Last Name" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email Address</label>
                                        <input class="form-control" type="email" name="email" id="email" placeholder="Email">
                                    </div>
                                    <fieldset class="form-group">
                                        <legend class="legend">Will you be attending?</legend>
                                        <div class="btn-group" data-toggle="buttons">
                                            <label class="btn btn-success active">
                                                <input type="radio" name="attending" id="attendingYes" value="true" autocomplete="off" checked> Yes
                                          </label>
                                          <label class="btn btn-danger">
                                                <input type="radio" name="attending" id="attendingNo" value="false" autocomplete="off"> No
                                          </label>
                                        </div>
                                    </fieldset>
                                    <br>
                                    <button type="submit" class="btn btn-primary btn-block" id="rsvpSubmit">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Registry Section -->
    <section id="registry" class="section registry-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-wrapper">
                        <div class="section-text">
                            <h1>Registry</h1>
                            <p>Coming soon!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Photos Section -->
    <section id="photos" class="section photos-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-wrapper">
                        <div class="section-text">
                            <h1>Photos</h1>
                            <p>Coming soon!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Scrolling Nav JavaScript -->
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/index.js"></script>

</body>

</html>
